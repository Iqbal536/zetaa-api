<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Zeetasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--secondary);
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }
        
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 120px 20px 40px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: -25%;
            left: -25%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            opacity: 0.05;
            z-index: 0;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-half {
            flex: 1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 48px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .terms-privacy {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .terms-privacy input {
            accent-color: var(--primary);
            margin-top: 4px;
        }
        
        .terms-privacy label {
            color: var(--gray);
            line-height: 1.5;
        }
        
        .terms-privacy a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .terms-privacy a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .auth-button:hover::before {
            left: 100%;
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            color: var(--success);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            background-color: #f0f9ff;
        }
        
        .social-btn i {
            font-size: 1.2rem;
        }
        
        .google-icon {
            color: #ea4335;
        }
        
        .github-icon {
            color: #000;
        }
        
        .auth-footer {
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        /* AI Assistant Button */
        .ai-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }
        
        .ai-assistant:hover {
            transform: scale(1.1);
            animation: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-card {
                padding: 40px 30px;
                max-width: 90%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header-container {
                padding: 20px 5%;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-robot"></i>
                Zeetasi
            </a>
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Start your journey with Zeetasi's premium API platform</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage">
                <p><i class="fas fa-check-circle"></i> <strong>Success!</strong> Your account has been created. Your registration data has been sent to our system.</p>
                <p><strong>API Token:</strong> <span id="displayToken"></span></p>
                <p><strong>User ID:</strong> <span id="displayUserId"></span></p>
            </div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-half">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-input" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-half">
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="johndoe" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="company" class="form-label">Company/Organization (Optional)</label>
                    <input type="text" id="company" class="form-input" placeholder="Your company name">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                </div>
                
                <div class="terms-privacy">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    </label>
                </div>
                
                <button type="submit" class="auth-button">Create My Account</button>
            </form>
            
            <div class="divider">
                <span>Or sign up with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google google-icon"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-github github-icon"></i>
                    GitHub
                </button>
            </div>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </main>

    <!-- AI Assistant Button -->
    <div class="ai-assistant" id="aiAssistant">
        <i class="fas fa-robot"></i>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Generate UUID function
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Form submission with validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
                return;
            }
            
            // Check if user already exists
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const existingUser = registeredUsers.find(u => u.email === email || u.username === username);
            
            if (existingUser) {
                errorMessage.textContent = 'User with this email or username already exists!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
                return;
            }
            
            // Generate API token and user ID
            const apiToken = generateUUID();
            const userId = generateUUID();
            
            // Create user object
            const newUser = {
                id: userId,
                firstName: firstName,
                lastName: lastName,
                username: username,
                email: email,
                company: company,
                password: password,
                apiToken: apiToken,
                createdAt: new Date().toISOString(),
                role: 'user'
            };
            
            // Add to registered users array
            registeredUsers.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            
            // Display success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('displayToken').textContent = apiToken;
            document.getElementById('displayUserId').textContent = userId;
            
            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Simulate sending data to Telegram bot
            sendToTelegramBot(newUser);
            
            // Redirect to login after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
        
        // Function to send data to Telegram bot
        function sendToTelegramBot(userData) {
            // NOTE: In a real application, this would be a security risk as the bot token is exposed client-side
            // This is for demonstration purposes only
            
            // Placeholder for Telegram Bot credentials
            // Replace these with actual values for testing
            const TELEGRAM_BOT_TOKEN = '8315167714:AAFGK7pqND2sQxpAcGq6FTP-SS4gLCGiUaY'; // Replace with actual token
            const TELEGRAM_CHAT_ID = '7338916279'; // Replace with actual chat ID
            
            // Format message
            const message = `
🚀 *New User Registration on Zeetasi*
👤 *Username:* ${userData.username}
📧 *Email:* ${userData.email}
🆔 *User ID:* ${userData.id}
🔑 *API Token:* ${userData.apiToken}
🏢 *Company:* ${userData.company || 'Not specified'}
📅 *Registered:* ${new Date().toLocaleString()}
            `;
            
            // URL encode the message
            const encodedMessage = encodeURIComponent(message);
            
            // Create Telegram API URL
            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodedMessage}&parse_mode=Markdown`;
            
            // Send request to Telegram bot
            fetch(telegramUrl)
                .then(response => {
                    if (response.ok) {
                        console.log('Registration data sent to Telegram bot successfully');
                    } else {
                        console.log('Failed to send data to Telegram bot');
                    }
                })
                .catch(error => {
                    console.log('Error sending data to Telegram bot:', error);
                    // Even if Telegram fails, continue with registration
                });
        }
        
        // AI Assistant
        document.getElementById('aiAssistant').addEventListener('click', function() {
            alert('Hello! I can help you with registration. Make sure to use a valid email and strong password. After registration, you\'ll receive your API token which you can use to access our services.');
        });
    </script>
</body>
</html>
